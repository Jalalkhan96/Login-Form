<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form action="">
       <label  for="Name">  Your First Name Here:</label> 
       <input id="Name" type="text" name="firstname" value="Enter Your Name">
      <label for="name">Mid Name</label> 
      <input id="name" type="text" name="secondname">
      <label  for="NAME">Last name</label>
       <input id="NAME" type="text" name="lastname">
       <br><br>
       <label for="Age">Your Age</label>
       <input id="Age" type="number">
       <br> <br>
       <label for="DOB">Date Of Birth</label>
       <input id="DOB" type="date" >
       <br><br>
       <label for="email">Email</label>
       <input id="email" type="email" >
       <label for="">Password</label>
       <input type="password">

       <p> Enter Your T-shirt Size:</p> 
       <input id="Small" name="tshirt size" type="radio" value="small"> 
        <label for="Small">Small</label> 
        <br>
       <input id="Medium" name="tshirt size" type="radio" value="medium"> 
       <label for="Medium">Medium</label>
       <br>
       <input id="Larger" name="tshirt size" type="radio" value="Larger">
       <label for="Larger">Larger</label>
        <br> <br>
        
        <h2>Your Favoite Color</h2>
        <label for="Color">Choice Color</label>
        <input type="color"  id="Color">
        <br><br>
        
        <label for="book">Select Your Favorite Book</label>
        <select name="book" id="book"> 
            <option value="maths">Maths</option>
            <option value="english">English</option> 
            <option value="urdu">Urdu</option>
            <option value="software">Software</option>
        </select>
     <br><br>
     <label for="about yourself">Tell Us About yourself</label>
     <textarea name="about" id="about yourself" cols="30" rows="5"></textarea>
     <br><br>
     <label for="REST">Reset All Details</label>
        <input id="REST" type="reset">
     <label for="Sub">Submit The Form:</label>
     <input id="Sub" type="submit">
     <br><br>
    </form>

</body>
</html>
